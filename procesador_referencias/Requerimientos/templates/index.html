<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Referencias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Procesador de Referencias</h1>
        
        <!-- Mensaje de confirmación o error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info mt-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Botón para R1 Procesar Datos -->
        <form method="POST" action="{{ url_for('procesar_archivos_route') }}" class="text-center mt-4">
            <button type="submit" name="procesar_datos_r1" class="btn btn-primary">R1 Procesar Datos</button>
        </form>     

        <!-- Botón para R2 Extraer Datos -->
        <form method="POST" action="{{ url_for('extraer_datos_route') }}" class="text-center mt-4">
            <button type="submit" name="extraer_datos_r2" class="btn btn-secondary">R2 Extraer Datos</button>
        </form>

        <!-- Botón para R2 Graficar Datos -->
        <div class="text-center mt-4">
            <a href="{{ url_for('graficar_route') }}" class="btn btn-success">R2 Graficar Datos</a>
        </div>

        <!-- Botón para R3 Contar Sinónimos -->
        <form method="POST" action="{{ url_for('contar_sinonimos_route') }}" class="text-center mt-4">
            <button type="submit" name="contar_sinonimos_r3" class="btn btn-warning">R3 Contar Sinónimos</button>
        </form>

        <!-- Botón para R3 Extraer Abstracts -->
        <form method="POST" action="{{ url_for('extraer_abstracts_route') }}" class="text-center mt-4">
            <button type="submit" name="extraer_abstracts_r3" class="btn btn-info">R3 Extraer Abstracts</button>
        </form>

        <!-- Botón para ver la Nube de Palabras -->
        <div class="text-center mt-4">
            <a href="{{ url_for('mostrar_nube_palabras_route') }}" class="btn btn-dark">R4 Nube de Palabras</a>
        </div>
        <!-- Botón para R5 -->
        <div class="text-center mt-4">
            <a href="{{ url_for('mostrar_grafo_route') }}" class="btn btn-danger">R5 Grafo de Relaciones</a>
        </div>

    </div>
</body>
</html>
