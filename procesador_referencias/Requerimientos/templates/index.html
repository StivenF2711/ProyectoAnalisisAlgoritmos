<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Referencias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Procesador de Referencias</h1>
        
        <!-- Mensaje de confirmación o error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info mt-4" role="alert">
                {{ message }}
                </div>
            {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Botón para R1 Procesar Datos -->
        <form method="POST" action="{{ url_for('procesar_archivos_route') }}" class="text-center mt-4">
            <button type="submit" name="procesar_datos_r1" class="btn btn-primary">R1 Procesar Datos</button>
        </form>     
        <!-- Botón para R2 Extraer Datos -->
        <form method="POST" action="{{ url_for('extraer_datos_route') }}" class="text-center mt-4">
            <button type="submit" name="extraer_datos_r2" class="btn btn-secondary">R2 Extraer Datos</button>
        </form>
    </div>
</body>
</html>
