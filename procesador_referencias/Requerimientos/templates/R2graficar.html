<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Resultados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gráfico Generado</h1>
        
        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Mostrar gráfico -->
        <div class="text-center mt-4">
            <img src="{{ url_for('static', filename=image_path.split('static/')[1]) }}" alt="Gráfico de resultados" class="img-fluid">
        </div>

        <!-- Botón para volver -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Volver a Inicio</a>
    </div>
</body>
</html>
