<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxito en la Extracción de Abstracts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-success">¡Proceso de Extracción de Abstracts Completado con Éxito!</h1>
        
        <!-- Mensaje de éxito -->
        <div class="alert alert-success mt-4" role="alert">
            Los abstracts fueron extraídos y guardados correctamente en el archivo de salida.
        </div>

        <!-- Botones para regresar o continuar -->
        <div class="text-center mt-4">
            <!-- Botón para volver a la página principal -->
            <a href="{{ url_for('index') }}" class="btn btn-primary">Inicio</a>

            <!-- Botón para volver a ejecutar el proceso -->
            <form method="POST" action="{{ url_for('extraer_abstracts_route') }}" class="d-inline-block mt-3">
                <button type="submit" class="btn btn-warning">Volver a Ejecutar Extracción</button>
            </form>
        </div>
    </div>
</body>
</html>
