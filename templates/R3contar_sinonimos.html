<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R3 Contar Sinónimos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">R3 Contar Sinónimos</h1>

        <!-- Mensaje de confirmación o error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-4 text-center" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Botón para iniciar el conteo de sinónimos -->
        <form method="POST" action="{{ url_for('contar_sinonimos_route') }}" class="text-center mt-4">
            <button type="submit" name="contar_sinonimos" class="btn btn-warning">Contar Sinónimos</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Inicio</a>
        </div>
    </div>
</body>
</html>
